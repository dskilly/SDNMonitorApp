

<!DOCTYPE html>{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <script src = "{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <script src = "{% static 'netjsongraph/js/lib/jquery-ui.min.js' %}"></script>
    {% block style %}
        <link href="{% static 'netjsongraph/css/src/netjsongraph.css' %}" rel="stylesheet">
        <link href="{% static 'netjsongraph/css/lib/jquery-ui.min.css' %}" rel="stylesheet">
        <link href="{% static VISUALIZER_CSS %}" rel="stylesheet">
    {% endblock %}
</head>


<style>
#navbot{
	
}
/*-----------Navbar Style -----*/
/* Style the navbar */
#navbar {

  position: fixed;
  top: 0px;
  left: 28%;
  right: auto;
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

#navbar a:hover {
  background-color: #006cff;
  color: black;
}

#navbar a.active {
  background-color: #4CAF50;
  color: white;
}

/* Page content */
.content {
  padding: 16px;
}

/* The sticky class is added to the navbar with JS when it reaches its scroll position */
.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

/* Add some top padding to the page content to prevent sudden quick movement (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
.sticky + .content {
  padding-top: 60px;
}


/*-----------END Navbar Style -----*/
	
	
body.frontend{
    margin: 0;
    padding: 8px
}

.njg-overlay,
.njg-metadata,
.njg-switcher{
    background: #fbfbfb;
    border-radius: 3px;
    border: 1px solid #ccc;
    color: #1e1d1d;
    font-family: Arial, sans-serif;
    font-family: sans-serif;
    font-size: 14px;
    line-height: 20px;
    height: auto;
    max-width: 400px;
    min-width: 200px;
    padding: 0 15px;
    top: 10px;
    right: 10px;
    width: auto;
}

.njg-metadata{
    left: 10px;
    right: auto;
    max-width: 500px;
    min-width: 200px;
    padding-bottom: 10px
}

.njg-overlay{
    padding-top: 10px;
    padding-bottom: 10px
}

.njg-metadata h3 {
    font-family: "Georgia", serif;
    font-style: italic;
    margin-bottom: 8px
}

.njg-overlay p,
.njg-metadata p{
    margin: 8px 0;
}

.njg-node{
    stroke-width: 7px;
    stroke-alignment: inner;
    stroke: #f4d18c;
    fill: #2b2b2b;
}

.njg-node:hover,
.njg-node.njg-open {
    stroke: #fff;
    fill: #000;
}

.switch{
    stroke-width: 7px;
    stroke-alignment: inner;
    stroke: #10aad6;
    fill: #2b2b2b;
}

.njg-link{
    cursor: pointer;
    stroke: #1ba619;
    stroke-width: 3;
    stroke-opacity: 0.8;
}

.njg-link:hover,
.njg-link.njg-open{
    stroke-width: 4 !important;
    stroke-opacity: 1;
    stroke: #3acc38;
}


.njg-tooltip{ fill: #fff; opacity: 0.8 }

body.frontend {
    overflow: hidden;
    font-family: Arial, sans-serif;
    line-height: 20px;
    background-color: #2b2b2b
}
#menu{
    list-style: none outside;
}
#menu li{
    margin-bottom: 10px;
}
#menu li a{
    display: inline-block;
    background: #000;
    color: #fff;
    text-decoration: none;
    padding: 5px 15px;
    margin-right: 5px;
}
#menu li a:hover{
    background: rgba(0, 0, 0, 0.7)
}
.down{
    stroke: #c92517;
    stroke-dasharray: 10, 5
}
.down:hover,.down.njg-open{
    stroke: red;
}

.congested{
    stroke: #ebbd06;
	stroke: #ebbd06;
    cursor: pointer;
    stroke-width: 3;
    stroke-opacity: 0.8;
}
.congested:hover,.congested.njg-open{
    stroke: yellow;
}

/* legend */
#legend{
    position: absolute;
    top: auto;
    left: 5px;
    bottom: 5px;
    width: auto;
    height: auto;
    max-width: 250px;
    padding: 0 15px;
    background: #fbfbfb;
    border-radius: 2px;
    border: 1px solid #ccc;
    font-family: Arial, sans-serif;
    font-family: sans-serif;
    font-size: 14px;
}
#legend p{ line-height: 16px; margin: 10px 0 }
#legend span{
    width: 16px;
    margin-right: 5px;
}

#legend span.circle{
            display: inline-block;
            border-radius: 50%;
            height: 16px;
        }

#legend span.link{
    display: inline-block;
    height: 5px;
    border-bottom-width: 6px;
    border-bottom-style: solid;
}

#legend .router{ background-color: #10aad6 }
#legend .switch{ background-color: #f4d18c }
#legend .up{ border-color: #3acc38 }
#legend .congested{ border-color: #ebbd06 }
#legend .down{ border-color: red }

.njg-switcher{
    position: absolute;
    bottom: 5px;
    right: 5px;
    top: auto;
    padding: 10px 15px;
    min-width: auto;
}

#njg-datepicker{
    margin: 0 0 0 5px !important;
    font-size: 13px;
    padding: 5px 10px;
    width: 75px;
}

#ui-datepicker-div{
    font-size: 15px;
    line-height: initial
}

.ui-datepicker thead th{
    line-height: normal;
    text-transform: uppercase;
    font-size: 11px;
    background: #f6f6f6;
}
</style>



<body class="frontend">
    {% block body %}{% endblock %}
    {% block script %}
        <script src="{% static 'netjsongraph/js/lib/d3.min.js' %}"></script>
        <script src="{% static 'netjsongraph/js/src/netjsongraph.js' %}"></script>
        <script src="{% static 'netjsongraph/js/topology-history.js' %}"></script>
    {% endblock %}
</body>
<body id="navbot">

<!-- Navbar -->
<div id="navbar">
  <a href="#"><img src={% static "/userico.png" %} class="block"> Welcome, {{ user.username }}</a>
  <a href="{% url 'topology_list' %}"><img src={% static "/dshbrdico.png" %} class="block"> Topology</a>
  <a href="{% url 'Appmonitorsite' %}"><img src={% static "/appconfigico.png" %} class="block"> Statistics</a>
  <a href="{% url 'admin:index' %}"><img src={% static "/siteconfico.png" %} class="block"> Admin Config</a>
  <a href="{% url 'logout' %}"><img src={% static "/logoutico.png" %} class="block"> Logout</a>
</div>
<!-- End of navbar -->

</body>


</html>
